name: 🚀Publish And Deploy
on:
  push:
    branches:    
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        name: Setup source
        with:
          working-directory: ./server

      - uses: actions/setup-go@v3
        name: Set up Go
        with:
          go-version: 1.23
      - run: go version
      - run: ls && pwd
        
      # 部署到yingshi服务器
      - name: Deploy for yingshi
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          working-directory: ./server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.KEY_YINGSHI }} # 服务器的key
          ARGS: '-rltgoDzvO'  #(optional, default '-rltgoDzvO')
          SOURCE: server/dist # 这是要复制到服务器的文件夹名称
          REMOTE_HOST: ${{ secrets.HOST_YINGSHI }} # 你的服务器公网地址
          REMOTE_USER: ${{ secrets.USERNAME_YINGSHI }} # 服务器登录用户名
          TARGET: /home/wwwroot/gofilm-backend/server # 放到的目标地址
          SCRIPT_BEFORE: |
            go mod tidy
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o server/dist
      
