name: 🚀Publish And Deploy
on:
  push:
    branches:    
      - main

defaults:
  run:
    shell: bash
    working-directory: ./server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 下载github上的源码
      - name: Checkout
        uses: actions/checkout@master

      # 这里是在 dist 目录下打出一个 service 二进制执行文件
      - uses: actions/setup-go@v3
        name: Set up Go
        with:
          go-version: 1.23
      - name: Install dependencies
        run: |
          go version
          go mod tidy
          echo "✅ 1. 安装依赖文件"
          mv ./ecosystem/yingshi.yml application.yml
          echo "✅ 2. 复制 yingshi.yml 配置文件"
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o dist/service_yingshi
          echo "✅ 3. 编译 yingshi"
          mv ./ecosystem/dytt.yml application.yml
          echo "✅ 4. 复制 dytt.yml 配置文件"
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o dist/service_dytt
          echo "✅ 5. 编译 dytt"
      - run: cp ./ecosystem/deploy.json dist # 复制一份启动文件
      - run: ls dist && pwd
      
      # 部署到yingshi服务器，把 dist 目录下的执行文件上传到服务器 的 /home/wwwroot/gofilm-backend/dist 目录下
      - name: Deploy for yingshi
        uses: easingthemes/ssh-deploy@v2.1.5
      - run: |
          echo ${{ secrets.HOST_YINGSHI }}
          mv dist/service_dytt dist/service
          echo "✅ 复制 service_dytt 到 service"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.KEY_YINGSHI }} # 服务器的key
          ARGS: '-rltgoDzvO'  #(optional, default '-rltgoDzvO')
          SOURCE: server/dist
          REMOTE_HOST: ${{ secrets.HOST_YINGSHI }} # 你的服务器公网地址
          REMOTE_USER: ${{ secrets.USERNAME_YINGSHI }} # 服务器登录用户名
          TARGET: /home/wwwroot/gofilm-backend # 放到的目标地址
      
      # 重启yingshi服务
      - name: Restart server yingshi
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_YINGSHI }}
          username: ${{ secrets.USERNAME_YINGSHI }}
          key: ${{ secrets.KEY_YINGSHI }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            npm --version
            pm2 --version
            cd /home/wwwroot/gofilm-backend/dist
            echo "✅ pm2 restart deploy.json"
