name: 🚀Publish And Deploy
on:
  push:
    branches:    
      - main

defaults:
  run:
    shell: bash
    working-directory: ./server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 下载github上的源码
      - name: Checkout
        uses: actions/checkout@master

      - uses: actions/setup-go@v3
        name: Set up Go
        with:
          go-version: 1.23
      - name: Install dependencies
        run: |
          go mod tidy
      - run: go version
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o dist/service
      - run: ls dist && pwd
      
      # 部署到yingshi服务器
      - name: Deploy for yingshi
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.KEY_YINGSHI }} # 服务器的key
          ARGS: '-rltgoDzvO'  #(optional, default '-rltgoDzvO')
          SOURCE: server/dist
          REMOTE_HOST: ${{ secrets.HOST_YINGSHI }} # 你的服务器公网地址
          REMOTE_USER: ${{ secrets.USERNAME_YINGSHI }} # 服务器登录用户名
          TARGET: /home/wwwroot/gofilm-backend/server # 放到的目标地址
      
      # 重启yingshi服务
      - name: Restart server yingshi
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_YINGSHI }}
          username: ${{ secrets.USERNAME_YINGSHI }}
          key: ${{ secrets.KEY_YINGSHI }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            npm --version
            pm2 --version
            cd /home/wwwroot/gofilm-backend/

